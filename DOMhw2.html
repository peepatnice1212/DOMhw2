<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function changecolor(id) {
        document.getElementById(id).style.color = "green";
      }
    </script>
  </head>
  <body>
    Name : <input type="text" id="f1" onchange="changecolor(id)" /> <br />
    Age : <input type="text" id="f2" onchange="changecolor(id)" /> <br />
    Birthdate : <input type="text" id="f3" onchange="changecolor(id)" />
  </body>
</html>
